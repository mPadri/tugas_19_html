<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar HTML-NIOMIC</title>
</head>
<body>
    <h1>Formulir Biodata Diri</h1>
    <form action="">
        <hr/>
        <label for="nama">Nama :</label>
        <input type="text" id="nama"/>
        <hr/>
        <label for="foto">Pas Foto :</label>
        <input type="file" id="foto" accept="image/*" />
        <hr/>
        <label>Jenis Kelamin :</label>
        <input type="radio" name="jk" value="Pria" checked />Pria
        <input type="radio" name="jk" value="Wanita"/>Wanita
        <hr/>
        <label>Hobi :</label>
        <input type="checkbox" name="hobi" value="sepak-bola"/>Sepak Bola
        <input type="checkbox" name="hobi" value="bulu-tangkis"/>Bulu Tangkis
        <input type="checkbox" name="hobi" value="membaca-buku"/>Membaca Buku
        <hr/>
       
    </form>
</body>
</html>
